<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Helpers</title>
    <!--Adding Favicon-->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body id="bd" style="background-color:rgb(253, 250, 207)">
    <h1>Welcome to the Hungry Helpers Website!</h1>
    <form>
        <br>
        Email: <input type= "text" name="email"> <br>
        Password: <input type="text" name="pwd"> <br>
        <input type="submit" value="Submit">
    </form>
    
    <h2>Create Account</h2>
    <form>
        First Name: <input type="text" name="first_name"><br>
        Last Name: <input type="text" name="last_name"><br>
        Email: <input type="text" name="email"><br>
        <input type="submit" value="Submit">
    </form>
    <h3>Background Changers</h3>
    <button type ="button" onclick="colorchanger('bd','white')">
      White
    </button>
    <button type ="button" onclick="colorchanger('bd','grey')">
      Grey
    </button>
    <button type ="button" onclick="colorchanger('bd','blue')">
      Blue
    </button>
    <script>
		function colorchanger(identity,color,color2)
  	{
  		document.getElementById(identity).style.backgroundColor= color;
      document.getElementById(identity).style.color= color2;
		}
	</script>
</body>
</html>
