<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset =  "utf-8" />
    <title> 5 Recipes</title>
    <style>
         body {
          font-family: sans-serif;
          font-weight: 100;
          background-color: #bcb5ff;
          }
        input {
          text-align: center;
          padding: 0.5rem;
          display: block;
          margin : 0 auto;
          margin-bottom: 1rem;
        }
        button {
          display: block;
          margin : 0 auto;
          height: 55px;
          width: 75px;
          width: 10%;
          padding: 0.5rem 1rem;
          background-color: #7f21eb;
          color: #f3f3f3;
          border: none;
          font-family: "Roboto", sans-serif;
          font-size: 1rem;
          margin-bottom: 1rem;
        }
        button:hover {
          background-color: #6c13d1;
          cursor: pointer;
          }
        .data  {
            background-color: #7f21eb;
            color: white;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
  </head>
  <body>
    <div className="App">
      <section className="controls">
         <input
           type="number"
           placeholder="Max Calories"
           id="calories"
         />
         <input
           type="number"
           placeholder="Max Carbs"
           id="carbs"
         />
         <input
           type="number"
           placeholder="Max Fat"
           id="fat"
         />
         <input
           type="number"
           placeholder="Minimum Protein"
           id="protein"
         />
         <button onclick="fetching(document.getElementById('calories').value,document.getElementById('carbs').value,document.getElementById('fat').value,document.getElementById('protein').value);">Get Meals by Nutrient Count</button>
       </section>
        </div>
</body>
<script type ="text/javascript" src="../nutrient_meal_plan/plan.js"></script>
</html>
