         <!-- This is the login portal -->
         <div class="login-container">
            <div class="wrapper">
               <div class="title-text">
                  <div class="title login">
                     Login Form
                  </div>
                  <div class="title signup">
                     Signup Form
                  </div>
               </div>
               <div class="form-container">
                  <div class="slide-controls">
                     <input type="radio" name="slide" id="login" checked="">
                     <input type="radio" name="slide" id="signup">
                     <label for="login" class="slide login">Login</label>
                     <label for="signup" class="slide signup">Signup</label>
                     <div class="slider-tab"></div>
                  </div>
                  <div class="form-inner">
                     <form action="#" class="login">
                        <div class="field">
                           <input type="text" placeholder="Email Address" required="">
                        </div>
                        <div class="field">
                           <input type="password" placeholder="Password" required="">
                        </div>
                        <div class="pass-link">
                           <a href="#">Forgot password?</a>
                        </div>
                        <div class="field btn">
                           <div class="btn-layer"></div>
                           <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">
                           Not a member? <a href="">Signup now</a>
                        </div>
                     </form>
                     <form action="#" class="signup">
                        <div class="field">
                           <input type="text" placeholder="Email Address" required="">
                        </div>
                        <div class="field">
                           <input type="password" placeholder="Password" required="">
                        </div>
                        <div class="field">
                           <input type="password" placeholder="Confirm password" required="">
                        </div>
                        <div class="field btn">
                           <div class="btn-layer"></div>
                           <input type="submit" value="Signup">
                        </div>
                     </form>
                  </div>
               </div>
            </div>
            <script>var loginText = document.querySelector(".title-text .login");
var loginForm = document.querySelector("form.login");
var loginBtn = document.querySelector("label.login");
var signupBtn = document.querySelector("label.signup");
var signupLink = document.querySelector("form .signup-link a");

signupBtn.onclick = function () {
  loginForm.style.marginLeft = "-50%";
  loginText.style.marginLeft = "-50%";
};

loginBtn.onclick = function () {
  loginForm.style.marginLeft = "0%";
  loginText.style.marginLeft = "0%";
};

signupLink.onclick = function () {
  signupBtn.click();
  return false;
};</script>
         </div>
    </body>
</html>
